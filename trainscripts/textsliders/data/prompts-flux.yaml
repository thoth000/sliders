# FLUX Concept Sliders Prompts
# Based on prompts-xl.yaml, adapted for FLUX

####################################################################################################### AGE SLIDER
- target: "male person" # what word for erasing the positive concept from
  positive: "male person, very young" # concept to erase
  unconditional: "male person, very old" # empty for FLUX
  neutral: "male person" # word to take the difference from the positive concept
  action: "enhance" # erase or enhance
  guidance_scale: 3.5
  resolution: 512
  dynamic_resolution: false
  batch_size: 4
- target: "female person" # what word for erasing the positive concept from
  positive: "female person, very young" # concept to erase
  unconditional: "female person, very old" # empty for FLUX
  neutral: "female person" # word to take the difference from the positive concept
  action: "enhance" # erase or enhance
  guidance_scale: 3.5
  resolution: 512
  dynamic_resolution: false
  batch_size: 4
