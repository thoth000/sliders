prompts_file: "trainscripts/textsliders/data/prompts-flux.yaml"
pretrained_model:
  name_or_path: "black-forest-labs/FLUX.1-dev" # or "black-forest-labs/FLUX.1-schnell"
  v2: false
  v_pred: false
network:
  type: "c3lier" # or "c3lier" or "lierla"
  rank: 16
  alpha: 1.0
  training_method: "xattn"
train:
  precision: "bfloat16"
  noise_scheduler: "flow_match_euler_discrete" # FLUX specific scheduler
  iterations: 1000
  lr: 0.002
  optimizer: "AdamW"
  lr_scheduler: "constant"
  max_denoising_steps: 30
  # FLUX specific parameters
  max_sequence_length: 512
  height: 512
  width: 512
  num_inference_steps: 30
  guidance_scale: 3.5
  # Training parameters
  weighting_scheme: "none" # ["sigma_sqrt", "logit_normal", "mode", "cosmap", "none"]
  logit_mean: 0.0
  logit_std: 1.0
  mode_scale: 1.29
  batch_size: 1
  eta: 2
save:
  name: "flux_slider"
  path: "./models/fluxsliders"
  per_steps: 500
  precision: "bfloat16"
logging:
  use_wandb: false
  verbose: false
other:
  use_xformers: false # FLUX doesn't use xformers
