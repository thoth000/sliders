prompts_file: "trainscripts/textsliders/data/prompts-flux-schnell.yaml"
pretrained_model:
  name_or_path: "black-forest-labs/FLUX.1-schnell"
  v2: false
  v_pred: false
network:
  type: "c3lier"
  rank: 16
  alpha: 1.0
  training_method: "xattn"
train:
  precision: "bfloat16"
  noise_scheduler: "flow_match_euler_discrete"
  iterations: 1000
  lr: 0.002
  optimizer: "AdamW"
  lr_scheduler: "constant"
  max_denoising_steps: 4  # Schnell uses fewer steps
  # FLUX Schnell specific parameters
  max_sequence_length: 256  # Shorter for Schnell
  height: 512
  width: 512
  num_inference_steps: 4  # Schnell uses 4 steps
  guidance_scale: 0  # Schnell doesn't use guidance
  # Training parameters
  weighting_scheme: "none"
  logit_mean: 0.0
  logit_std: 1.0
  mode_scale: 1.29
  batch_size: 1
  eta: 2
save:
  name: "flux_schnell_slider"
  path: "./models/fluxsliders/schnell"
  per_steps: 500
  precision: "bfloat16"
logging:
  use_wandb: false
  verbose: false
other:
  use_xformers: false
